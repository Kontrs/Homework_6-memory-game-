<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Memory game</title>
</head>
<body>
    <div class="start-game">
        <button class="start-button">Start game</button>
    </div>
    <div class="memory-game">
        <div class="game-field">
            <div class="stat-tracker">
                <p class="move-counter">Moves: 0</p>
                <p class="game-timer"> Time elapsed: 0 seconds</p>
                <p class="win-counter">Wins: 0</p>
            </div>
            <div class="card-wrapper">
                <div class="card" data-card-id="1"></div>
                <div class="card" data-card-id="2"></div>
                <div class="card" data-card-id="3"></div>
                <div class="card" data-card-id="1"></div>
                <div class="card" data-card-id="2"></div>
                <div class="card" data-card-id="3"></div>
            </div>
        </div>
    </div>
    <div class="end-game">
        <p class="winner-text">You won!</p>
        <button class="play-again-button">Play again</button>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
